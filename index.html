<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingrain Product Dealers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="app.js" type="module"></script>
    <script src="company.js" type="module"></script>
    <script src="Products.js" type="module"></script>
    <script src="firebase-modules.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ingrain Dealers</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Manu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#product-listing">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Listing
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <button
                        class="btn btn-primary dropdown-item"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#add-dealer"
                        aria-controls="staticBackdrop"
                        data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        data-bs-custom-class="custom-tooltip"
                        data-bs-title="This top tooltip is themed via CSS variables."
                      >
                        Add Dealer
                      </button>
                    </li>
                    <li>
                      <button
                        class="btn btn-primary dropdown-item"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#addproduct"
                        aria-controls="staticBackdrop"
                        id="add-product-nav"
                      >
                        Add Product
                      </button>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div
      data-bs-spy="scroll"
      data-bs-target="#navbar-example2"
      data-bs-root-margin="0px 0px -40%"
      data-bs-smooth-scroll="true"
      class="scrollspy-example bg-body-tertiary p-3 rounded-2"
      tabindex="0"
    ></div>
    <section class="secs home" id="home">
      <label for="validationDefaultUsername" class="form-label"
        >Search Product
      </label>
      <div class="input-group mb-3">
        <select
          class="form-select"
          id="select-product"
          onfocus="this.size=3;"
          onblur="this.size=1;"
          onchange="this.size=1; this.blur();"
          aria-placeholder="Choose a category"
        ></select>
        <button
          class="input-group-text"
          for="inputGroupSelect02"
          id="search-btn"
        >
          Search
        </button>
      </div>
      <div id="data-list" class="data-list">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="show-data">
          <!-- searched data will be here -->
        </div>
      </div>
    </section>
    <section class="secs" id="dealer-listing" style="margin-top: 0px">
      dealer
    </section>
    <section class="secs" id="product-listing" style="margin-top: 0px">
      prodduct
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="module"></script>
    <!-- offcanvas data listing -->
    <!-- dealer listing -->
    <div
      class="offcanvas offcanvas-start menu"
      data-bs-backdrop="static"
      tabindex="-1"
      id="add-dealer"
      aria-labelledby="staticBackdropLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Add Dealer</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <form class="row g-3">
            <div class="col-md-12">
              <label for="validationDefault01" class="form-label"
                >Dealer Name</label
              >
              <input
                type="text"
                class="form-control"
                id="dealer-name"
                aria-required="true"
              />
            </div>
            <div class="col-md-12">
              <label
                for="validationDefault02"
                class="form-label"
                aria-required="true"
                >Phone</label
              >
              <input
                type="tel"
                class="form-control"
                id="dealer-Phone"
                value=""
                required
              />
            </div>
            <div class="col-md-12">
              <label for="validationDefault02" class="form-label">GSTIN</label>
              <input
                type="Text"
                class="form-control"
                id="dealer-GSTIN"
                value=""
                required
              />
            </div>
            <div class="col-md-12">
              <label for="validationDefaultUsername" class="form-label"
                >Address</label
              >
            </div>
            <div class="col-md-12">
              <label for="validationDefaultUsername" class="form-label"
                >city</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="dealer-city"
                  value="Pune"
                  aria-describedby="inputGroupPrepend2"
                />
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationDefault03" class="form-label">street</label>
              <input type="text" class="form-control" id="dealer-street" />
            </div>
            <div class="col-md-12">
              <label for="validationDefault04" class="form-label">State</label>
              <input
                type="text"
                class="form-control"
                id="dealer-state"
                value="Maharashtra"
              />
            </div>
            <div class="col-md-12">
              <label for="validationDefault05" class="form-label">Zip</label>
              <input
                type="text"
                class="form-control"
                id="dealer-zip"
                required
              />
            </div>
            <div class="col-12">
              <button
                class="btn btn-primary"
                id="save-dealer-btn"
                type="button"
                data-bs-dismiss="offcanvas"
              >
                save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- product listing -->
    <div
      class="offcanvas offcanvas-start"
      data-bs-backdrop="static"
      tabindex="-1"
      id="addproduct"
      aria-labelledby="staticBackdropLabel"
      style="z-index: 10000"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Add product</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Product
              </label>
              <input
                type="text"
                class="form-control"
                id="product-name"
                aria-describedby="product help"
                required
              />
              <div id="emailHelp" class="form-text">product name</div>
            </div>

            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#add-price"
              data-bs-whatever="company 1"
              id="add-dealer-list"
            >
              Add
            </button>

            <div class="border border-primary border-2 add-dealer rounded">
              <select
                data-bs-target="modal"
                data-bs-toggle="#add-price"
                class="form-select"
                size="10"
                aria-label="Size 3 select example"
                id="save-dealer"
              ></select>

              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="offcanvas"
                id="save-dealer-list"
              >
                save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- modals -->

    <div
      class="modal fade"
      id="add-price"
      tabindex="-1"
      aria-hidden="true"
      style="display: none; z-index: 10000"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Add Dealer</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <select
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example"
                onfocus="this.size=5;"
                onblur="this.size=1;"
                onchange="this.size=1; this.blur();"
                id="modal-select-dealer"
              >
                <!-- options will be added here -->
              </select>
              <div class="mb-3">
                <label for="price" class="col-form-label" id="price"
                  >price</label
                >
                <input
                  type="number"
                  value="0.00"
                  class="form-control"
                  id="dealer-price-modal"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="add-dealer-modal-btn"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
